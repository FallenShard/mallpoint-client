<ion-modal-view>
    <ion-header-bar class="bar bar-energized">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-back" ng-click="closeFavorites()">
            </button>
        </div>
        <h1 class="title">Favorites</h1>
    </ion-header-bar>
    <ion-content>
        <ion-item collection-repeat="mallpoint in favorites">
            <div class="card">
                <div class="item item-divider assertive">
                    {{mallpoint.name}}
                </div>
                <div class="item item-text-wrap">
                    <div class="row">
                        <div class="col-25">Type:</div>
                        <div class="col-75">{{mallpoint.type}}</div>
                    </div>
                    <div class="row">
                        <div class="col-25">Size:</div>
                        <div class="col-75">{{mallpoint.size}}</div>
                    </div>
                </div>
                <div class="item item-divider">
                    <div>Tags: {{mallpoint.tags | tagsFormatter}}</div>
                    <button class="button button-small button-clear button-energized icon-left ion-map"
                    ng-click="showOnMap(mallpoint)">Show on Map</button>
                </div>
            </div>
        </ion-item>
    </ion-content>
</ion-modal-view>
