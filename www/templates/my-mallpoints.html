<ion-view title="Favorites">
    <ion-content>
        <ion-item collection-repeat="mallpoint in mallpoints">
            <div class="card">
                <div class="item item-divider">
                    I'm a Header in a Card!
                </div>
                <div class="item item-text-wrap">
                    {{mallpoint.name}}
                </div>
                <div class="item item-divider">
                    I'm a Footer in a Card!
                </div>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
