<ion-modal-view>
    <ion-header-bar class="bar bar-royal">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-arrow-back" ng-click="closeModal(notificationsModal)">
            </button>
        </div>
        <h1 class="title">Notifications</h1>
    </ion-header-bar>
    <ion-content ng-show="notifications.length">
        <ion-item ng-repeat="mallpoint in notifications">
            <div class="card">
                <div class="item item-divider royal">
                    {{mallpoint.name}}
                </div>
                <div class="item item-text-wrap">
                    <div class="row">
                        <div class="col-25">Type:</div>
                        <div class="col-75">{{mallpoint.type}}</div>
                    </div>
                    <div class="row">
                        <div class="col-25">Size:</div>
                        <div class="col-75">{{mallpoint.size}}</div>
                    </div>
                </div>
                <div class="item item-divider">
                    <div>Tags: {{mallpoint.tags | tagsFormatter}}</div>
                    <div class="text-right">
                        <button class="button button-small button-clear button-royal icon-left ion-map"
                        ng-click="consumeNotification(mallpoint)">Show on Map</button>
                        <button class="button button-small button-clear button-royal icon-left ion-round-cross"
                        ng-click="dismissNotification($index)">Dismiss</button>
                    </div>
                </div>
            </div>
        </ion-item>
    </ion-content>
</ion-modal-view>
