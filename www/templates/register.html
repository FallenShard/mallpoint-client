<ion-view title="Register">
    <ion-content class="has-header">

        <form name="registerForm" ng-submit="register(newUser)" class="row row-top responsive-md">
            <div class="list col-50">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Username</span>
                    <input type="text" required ng-model="newUser.username" placeholder="You should provide a unique username">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">First Name</span>
                    <input type="text" required ng-model="newUser.firstName" placeholder="Your first name goes here">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" required ng-model="newUser.lastName" placeholder="And this is the place for your last name">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="email" required ng-model="newUser.email" placeholder="person@example.com">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" required ng-model="newUser.password" placeholder="">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Repeat Password</span>
                    <input type="password" required ng-model="newUser.repeatPassword" placeholder="">
                </label>
            </div>
            <div class="padding col-50">
                <button type="submit" class="button button-block button-assertive"
                        ng-disabled="!registerForm.$valid">
                  Register
                </button>
                <p class="text-center padding">
                    <img src="../img/mallpoint-login.png" class="img-responsive"/>
                </p>
            </div>
        </form>
    </ion-content>
</ion-view>
