<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable bar-assertive">
            <h1 class="title theme-font">{{username}}</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item class="side-menu-heading">
                    APP
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/map">
                    <i class="icon ion-map assertive"></i>
                    Map
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/settings">
                    <i class="icon ion-android-options assertive"></i>
                    Settings
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/about">
                    <i class="icon ion-android-clipboard assertive"></i>
                    About
                </ion-item>
                <ion-item class="side-menu-heading">
                    ACCOUNT
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/logout" ng-click="logOut()">
                    <i class="icon ion-log-out assertive"></i>
                    Log Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable bar-assertive">

            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view hide-back-button="true" name="menuContent">
        </ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
