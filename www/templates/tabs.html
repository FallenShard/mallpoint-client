<ion-view view-title="TabView">

    <ion-content>
        <ion-tabs class="tabs-icon-bottom tabs-calm">

          <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="app.tabs.dash">
            <ion-nav-view name="tab-dash"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="app.tabs.account">
            <ion-nav-view name="tab-account"></ion-nav-view>
          </ion-tab>


        </ion-tabs>
    </ion-content>
</ion-view>
